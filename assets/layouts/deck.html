<!DOCTYPE html>
<html>
<head>
  {{> head }}
  {{{ stylesheets }}}
</head>
<body style="opacity: 0">
  <slides class="layout-widescreen">

    <!-- TITLE SLIDE -->
    <!-- Should I move this to a Local Layout File? -->
    <slide class="title-slide segue nobackground">
      {{# logo }}
      <aside class="gdbar">
        <img src="{{url.assets}}/img/{{{ logo }}}">
      </aside>
      {{/ logo }}
      <hgroup class="auto-fadein">
        <h1>{{ title }}</h1>
        <h2>{{ subtitle }}</h2>
        <p>{{ author }}
          <br/><a href="http://benmabey.com">benmabey.com</a>
          <br/><a href="http://github.com/bmabey">github.com/bmabey</a>
          <br/><a href="http://twitter.com/bmabey">@bmabey</a>
        </p>
      </hgroup>
      {{# github }}
      <a href="https://github.com/{{user}}/{{repo}}/zipball/gh-pages" class="example">
        Download
      </a>
      {{/ github }}
      {{# license }}
      <footer class = 'license'>
        <a href='http://creativecommons.org/licenses/{{{ license }}}/3.0/'>
        <img width = '80px' src = 'http://mirrors.creativecommons.org/presskit/buttons/88x31/png/{{{ license }}}.png'>
        </a>
      </footer>
      {{/ license }}
    </slide>

    <!-- SLIDES -->
    {{# slides }}
      {{{ rendered }}}
    {{/ slides }}

    <slide class="backdrop"></slide>
  </slides>

  <!--[if IE]>
    <script
      src="http://ajax.googleapis.com/ajax/libs/chrome-frame/1/CFInstall.min.js">
    </script>
    <script>CFInstall.check({mode: 'overlay'});</script>
  <![endif]-->
</body>
<!-- Grab CDN jQuery, fall back to local if offline -->
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.min.js"></script>
<script>window.jQuery || document.write('<script src="{{url.lib}}/widgets/quiz/js/jquery-1.7.min.js"><\/script>')</script>
<!-- Load Javascripts for Widgets -->
{{> javascripts }}
<script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
</script>
<script type="text/javascript">
_uacct = "UA-1747830-2";
urchinTracker();
</script>
</html>
