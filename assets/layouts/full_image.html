<slide class="fill nobackground" style="background-image: url({{#local}}assets/img/{{.}}{{/local}}{{ url }})">
  <hgroup>
    <h2 class="{{text_class}}">{{{ title }}}</h2>
  </hgroup>
  <footer class="source {{text_class}}">{{ source }}</footer>
  {{# pnotes }}
  <!-- Presenter Notes -->
  <aside class="note">
    <section>
      {{{ pnotes }}}
    </section>
  </aside>
  {{/ pnotes }}
</slide>
